<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nashville Zoning AI</title>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; margin: 0; background: #0b1320; color: #e8eef9; }
        .container { max-width: 960px; margin: 0 auto; padding: 24px; }
        .card { background: #111a2e; border: 1px solid #233253; border-radius: 12px; padding: 20px; margin-bottom: 20px; }
        h1 { font-size: 22px; margin: 0 0 16px; }
        label { display: block; font-size: 14px; margin-bottom: 6px; color: #a8b3cf; }
        input, select { width: 100%; padding: 12px 14px; border-radius: 8px; border: 1px solid #2a3a60; background: #0f1627; color: #e8eef9; margin-bottom: 12px; }
        button { background: #3b82f6; color: white; border: none; padding: 12px 16px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        button:disabled { opacity: .6; cursor: not-allowed; }
        .result { background: #0f1627; border: 1px solid #2a3a60; border-radius: 8px; padding: 16px; margin-top: 16px; }
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
        pre { white-space: pre-wrap; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üèôÔ∏è Nashville Zoning AI</h1>
            <label for="address">Address</label>
            <input id="address" placeholder="e.g., 100 Broadway, Nashville, TN" value="100 Broadway, Nashville, TN">
            
            <label for="use">Proposed use (optional)</label>
            <input id="use" placeholder="e.g., mixed-use retail and office">
            
            <label for="variance">Include variance analysis</label>
            <select id="variance">
                <option value="false">No</option>
                <option value="true">Yes</option>
            </select>
            
            <button id="go">Analyze</button>
            <div id="status"></div>
        </div>
        
        <div id="results" class="card" style="display:none;">
            <h2>üìã Developer Analysis</h2>
            <div id="summary"></div>
            <div id="facts"></div>
            <div id="sources"></div>
        </div>
    </div>

    <script>
        const $ = (id) => document.getElementById(id);
        
        async function analyze() {
            const address = $("address").value.trim();
            const proposed = $("use").value.trim();
            const variance = $("variance").value === 'true';
            
            if (!address) {
                $("status").innerHTML = '<span class="error">Enter an address.</span>';
                return;
            }
            
            $("go").disabled = true;
            $("status").innerHTML = '<span>Analyzing...</span>';
            $("results").style.display = 'none';
            
            try {
                const payload = { address, include_variance_analysis: variance };
                if (proposed) payload.proposed_use = proposed;
                
                const response = await fetch('/zoning/developer-analysis', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
                
                const data = await response.json();
                
                // Display results
                $("summary").innerHTML = `<pre>${data.detailed_analysis || '(No analysis)'}</pre>`;
                $("facts").innerHTML = `<h3>Facts:</h3><pre>${JSON.stringify(data.facts, null, 2)}</pre>`;
                
                let sourcesHtml = '<h3>Sources:</h3><ul>';
                (data.sources || []).forEach(s => {
                    sourcesHtml += `<li>${s.source}${s.page !== undefined ? ', p.' + s.page : ''}</li>`;
                });
                sourcesHtml += '</ul>';
                $("sources").innerHTML = sourcesHtml;
                
                $("results").style.display = 'block';
                $("status").innerHTML = '<span class="success">Analysis complete!</span>';
                
            } catch (error) {
                $("status").innerHTML = `<span class="error">Error: ${error.message}</span>`;
            } finally {
                $("go").disabled = false;
            }
        }
        
        $("go").addEventListener('click', analyze);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') analyze();
        });
    </script>
</body>
</html>
